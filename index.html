<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Book </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="container">
            <a href="#"  class="logo">
             Awesome Book
            </a>
            <nav>
                <ul class="nav">
                    <li><a id="list-book" class="nav-link">List</a></li>
                    <li><a id="new-book" class="nav-link" >Add</a></li>
                    <li><a id="contact" class="nav-link" >Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
   
    <section class="wrapper">
        <h1 class="title">All Awesome Books</h1>
        <div class="book-list" id="book-list">
                
        </div>
        <div class="line"> </div>
        </section>
        <section class="add-book">
            <h2 class="add-title">Add a new  book</h2>
            <form class="add-form" id="add-form">
                <input type="text" id="title" placeholder="Title" class="form-control">
                <input type="text" id="author" placeholder="Author" class="form-control">
                <input type="submit" class="add-btn" value="Add" id="add-btn">
            </form>
        </section>

        <section class="contact-page">
            <h2 class="contact-title">Contact information</h2>
            <div class="contact-texts">
                <p class="contact-txt">Do have any questions or you just want to say "Hello"?</p>
                <p class="contact-txt reach-us">You can reach out to us!</p>
            </div>
            <ul class="contact-list">
                <li class="contact-list-items">Our e-mail: mail@mail.com</li>
                <li class="contact-list-items">Our phone number: 0043586534422</li>
                <li class="contact-list-items">Our address: Streetname 22, 84503 City, Country</li>
            </ul>
        </section>

    <script src="script.js" type="module"></script>
</body>
</html>
