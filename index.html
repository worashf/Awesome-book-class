<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Book </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<main>
        <div class="container">
            <section class="book-wrapper">
            <h1 class="title"> All Awesome Books</h1>
            <div class="book-list" id="book-list">
              
        
            </div>
            <div class="line"> </div>
            </section>
            <section class="add-book">
                <h2 class="add-title">Add a new  book</h2>
                <form class="add-form" id="add-form">
                    <input type="text" id="title" placeholder="Title" class="form-control"> <br>
                    <input type="text" id="author" placeholder="Author" class="form-control"> <br>
                    <input type="submit" class="add-btn" value="Add" id="add-btn">
                </form>
            </section>
        </div>
      

    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
